<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Basic To-Do App with Angular</title>
    <script src="/vendor/angular/angular.min.js"></script>
    <script src="/vendor/angular/angular.min.js.map"></script>
    <script src="/vendor/jquery/dist/jquery.min.js"></script>
    <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/assets/scripts/app.min.js"></script>
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/assets/styles/styles.css"/>
    <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="container" ng-controller="TaskController">
    <div class="jumbotron">
        <h1 class="title">Basic To-Do App w/ AngularJS</h1>
    </div>
    <div class="formDiv" >
        <form>
            <h3 class="text-center">To-Do Controls</h3>
            <input type="text" name="enterTask" placeholder="Please enter a task" ng-model="input"><br />
            <p>
                <a href="#" class="btn btn-primary" role="button" ng-click="addTask()">Create Task</a>
                <a href="#" class="btn btn-danger" role="button" ng-click="clearChecked()">Remove Completed!</a>
            </p>
        </form>
    </div><!--end form-->
    <div class="enteredTaskDiv">
        <div class="postItDiv">
            <div class="postIts" ng-repeat="task in tasklist">
                <!--Changed ng-model from tasklist.done to task.done-->
                <div class="postItText">
                    <span class="crossOff-{{task.done}}">{{task.task}}</span>
                    <input type="checkbox" class="squaredTwo" ng-model="task.done" />

                </div>
            </div>
        </div>
    </div><!--end enteredTake-->
</div><!--end container-->
</body>
</html>
